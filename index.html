<head>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script type = "text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id = "navbar">
        <div id="row-one">
            <button id = "black">
                Black: <input 
                        id ="black-choice"
                        type = "button">
            </button>
            <button id = "color-choice-btn">
                Choose a Color: <input 
                        id="color-choice" 
                        type = "color" 
                        value="#ffff00">
            </button>
            <button id="rainbow">
                Use Rainbow: <input 
                        id="rainbow-choice"
                        type = "button">
            </button>
            <button id="grayscale">
                Use Grayscale: <input 
                        id="grayscale-btn"
                        type = "button">
            </button>
            <button id = "reset-btn">Reset</button>

        </div>
        <div id="row-two">
            <button id = "size-btn">Choose a Size: 
                <input type="range" 
                        id="size" 
                        name = "size" 
                        min="3" max="100" 
                        value = "10">
            </button>
        </div>
    </div>
    <div id = "main"> text
        <div id = "sketch-box">
            <div id = "grid">

            </div>

        </div>
    </div>
</body>
